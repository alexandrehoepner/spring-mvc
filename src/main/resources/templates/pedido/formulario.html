<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head}">

</head>
<body>

<div th:replace="~{base :: logo}"></div>

<div class="container">
    <div th:replace="~{base :: titulo('Novo pedido')}">

    </div>

    <div class="card">
    <form th:object="${novoPedidoDto}" action="/pedido/novo" class="card-body" method="POST">
        <div class="mb-3">
            <label for="nomeProduto" class="form-label">Produto</label>
            <input th:field="*{nomeProduto}" th:errorClass="is-invalid" placeholder="Nome do Produto" class="form-control" />
            <div class="form-text">Informa qual o nome do produto.</div>
            <div class="invalid-feedback" th:errors="*{nomeProduto}">
            </div>
        </div>
        <div class="mb-3">
            <label for="urlProduto" class="form-label">Url</label>
            <input th:field="*{urlProduto}" th:errorClass="is-invalid" class="form-control" placeholder="Url do Produto"/>
            <div class="form-text">Procure em um site o produto que você deseja e cole a url da página aqui.</div>
            <div class="invalid-feedback" th:errors="*{urlProduto}">
            </div>
        </div>
        <div class="mb-3">
            <label for="urlImagem" class="form-label">Imagem</label>
            <input th:field="*{urlImagem}" th:errorClass="is-invalid" class="form-control" placeholder="Url da Imagem"/>
            <div class="form-text">Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</div>
            <div class="invalid-feedback" th:errors="*{urlImagem}">
            </div>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea  class="form-control" name="descricao" id="descricao" placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>
        </div>
        <button class="btn btn-dark" type="submit">Cadastrar</button>
    </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
